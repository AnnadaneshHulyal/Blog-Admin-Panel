<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD</title>
  <link rel="shortcut icon" type="png" href="https://images.seeklogo.com/logo-png/33/1/kidzee-school-round-logo-png_seeklogo-330822.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <a href="#">Dashboard</a>
      <a href="#">Mail Contacts</a>
      <a href="#">Admission Contacts</a>
      <a href="login.html">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="content-header">
        <h1>Blogs</h1>
        <button class="btn" id="openModalBtn">Add Blog</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody id="blogTableBody">
          <tr>
            <td>1</td>
            <td><img src="https://via.placeholder.com/50" alt="Blog" /></td>
            <td>Sample Blog</td>
            <td>Short description here...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="blogModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Blog</h2>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <form id="blogForm">
        <div class="form-group">
          <label>Blog Image</label>
          <input type="file" id="blogImage" accept="image/*">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="blogTitle" required>
        </div>
        <div class="form-group">
          <label>Short Description</label>
          <textarea id="blogShort" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label>Blog Content</label>
          <textarea id="blogContent" rows="4" required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="closeBtn">Close</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
       
    // Authentication guard
    if (sessionStorage.getItem('isAuthenticated') !== 'true') {
      // Not logged in -> redirect to login
      window.location.href = 'login.html';
    }
    
    const modal = document.getElementById("blogModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModal = document.getElementById("closeModal");
    const closeBtn = document.getElementById("closeBtn");
    const blogForm = document.getElementById("blogForm");
    const blogTableBody = document.getElementById("blogTableBody");

    // Open modal
    openModalBtn.onclick = () => modal.style.display = "flex";
    closeModal.onclick = () => modal.style.display = "none";
    closeBtn.onclick = () => modal.style.display = "none";

    // Add new blog (basic functionality)
    blogForm.onsubmit = (e) => {
      e.preventDefault();
      const title = document.getElementById("blogTitle").value;
      const short = document.getElementById("blogShort").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${blogTableBody.children.length + 1}</td>
        <td><img src="https://via.placeholder.com/50" alt="Blog"></td>
        <td>${title}</td>
        <td>${short}</td>
      `;
      blogTableBody.appendChild(row);

      modal.style.display = "none";
      blogForm.reset();
    };
  </script>
</body>
</html>
